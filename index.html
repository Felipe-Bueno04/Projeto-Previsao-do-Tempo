<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevClub - Previsão do Tempo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite a cidade" />
      <!-- O placeholder é um texto que aparece quando o input não for clicado. -->
      <button onclick="clicarNoBotao()">
        <img
          src="https://www.svgrepo.com/show/390590/find-glass-minus-online-search-seo.svg"
          class="lupa"
        />
      </button>

      <div class="caixa-media">
        <h2 class="cidade">Tempo em Londrina</h2>

        <p class="temp">23°C</p>
        
        <img src="https://openweathermap.org/img/wn/04n.png" class="icone">

        <p class="umidade">Umidade: 70%</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
